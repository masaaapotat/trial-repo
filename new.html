<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text</title>
    <style>
        .container {
            display: flex;
            align-items: center; /* Center vertically */
        }

        .text {
            margin-left: 20px; /* Add space between image and text */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.jpg" alt="Description of the image">
        <div class="text">
            <h2>Title</h2>
            <p>This is some text that will appear beside the image.</p>
        </div>
    </div>
</body>
</html>
